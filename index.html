<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrolysis by Fiona</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --blush: #d8a5a5;
      --gold: #b58e51;
      --cream: #fefaf6;
      --text: #3b3b3b;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: var(--cream);
      color: var(--text);
    }
    header {
      background: var(--blush);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo img {
      height: 120px;
      border-radius: 12px;
      max-width: 90%;
    }
    nav {
      background: var(--gold);
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: bold;
      display: inline-block;
    }
    section {
      padding: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }
    .hero {
      text-align: center;
      background: white;
      border-radius: 10px;
      padding: 2rem 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }
    .cta-button {
      background: var(--gold);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .lead-magnet {
      background: var(--blush);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .mailchimp-form form {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .mailchimp-form input[type="email"],
    .mailchimp-form input[type="text"] {
      padding: 0.75rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .profile-img {
      display: block;
      margin: 2rem auto 1rem;
      max-width: 200px;
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 1.2rem;
    }
    .testimonial-carousel {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .testimonial-carousel blockquote {
      font-style: italic;
      font-size: 1.1rem;
    }
    .testimonial-carousel .author {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--gold);
    }
    .testimonial-carousel .controls button {
      background: var(--blush);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe.lightwidget-widget {
      width: 100%;
      min-height: 300px;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--gold);
      color: white;
    }
    @media screen and (max-width: 600px) {
      nav {
        padding: 0.75rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      .hero h2, section h2 {
        font-size: 1.5rem;
      }
      .cta-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- body content here (unchanged) -->
</body>
</html>
